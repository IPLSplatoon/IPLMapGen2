<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
    <title>IPL Map Generator</title>
</head>
<body>
    <div class="header">Maps.Iplabs.Ink</div>
    <div class="column-container">
        <div class="options-panel">

            <div class="menu-header">Edit Current Map Pool</div>
            <button class="map-picker button">
                <div class="title">Select Turf War Maps</div>
                <div class="detail">0 Maps selected  ▶</div>
            </button>
            <button class="map-picker button">
                <div class="title">Select Splat Zones Maps</div>
                <div class="detail">0 Maps selected  ▶</div>
            </button>
            <button class="map-picker button">
                <div class="title">Select Tower Control Maps</div>
                <div class="detail">0 Maps selected  ▶</div>
            </button>
            <button class="map-picker button">
                <div class="title">Select Rainmaker Maps</div>
                <div class="detail">0 Maps selected  ▶</div>
            </button>
            <button class="map-picker button">
                <div class="title">Select Clam Blitz Maps</div>
                <div class="detail">0 Maps selected  ▶</div>
            </button>

            <div class="menu-header">Save & Load Map Pool</div>
            <button class="save-load button">
                <div class="title">Save Current Map Pool</div>
                <div class="detail">▶</div>
            </button>
            <button class="save-load button">
                <div class="title">Load Existing Map Pool</div>
                <div class="detail">▶</div>
            </button>

            <div class="menu-header">Edit Round Info</div>
            <div class="round-editor">
                <div class="title">Add Round</div>
                <div class="detail">Name</div>
                <input type="text"></input>
                <div class="detail">Games</div>
                <input type="number" min="1" max="15" value=1 step="2"></input>
                <button class="button">Add  ▶</button>
            </div>
        </div>
        <div class="maps-panel">

        </div>
    </div>
    <div class="footer">Created by .jpg specifically for Inkling Performance Labs. Got feedback? Let me know at .jpg#8000 on Discord.</div>
</body>
</html>
